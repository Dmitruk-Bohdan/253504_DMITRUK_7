{% extends "base_generic.html" %}

{% block content %}
  <h1>Order Details</h1>
  <p><strong>Product: {{ order.product.name }}</strong></p>
  <p><strong>Quantity: {{ order.quantity }}</strong></p>
  <p><strong>Date: {{ order.date }}</strong></p>
  <p><strong>Customer: {{ order.customer }}</strong></p>
  <p><strong>Pickup Point: {{ order.pickup_point.address }}</strong></p>
  <p><strong>Total Price: {{ order.total_price }}</strong></p>
  
{% endblock %}
