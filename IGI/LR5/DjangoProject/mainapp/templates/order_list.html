{% extends "base_generic.html" %}

{% block content %}
    <h1>Orders</h1>

    {% if orders %}
    <ul>
      {% for order in orders %}
      <li>
          <a href="{{ order.get_absolute_url }}">{{ order.product.name }} -- {{order.quantity}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no orders.</p>
    {% endif %}
{% endblock %}
