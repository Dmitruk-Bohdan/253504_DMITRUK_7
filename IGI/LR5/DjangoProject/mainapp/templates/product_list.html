{% extends "base_generic.html" %}

{% block content %}
  <section>
    <h1>Products</h1>
  </section>
  <section>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Search</button>
    </form>
  </section>
  <section class="product-container">
    <div class="product-container-header">
      <h4 style="margin-top: 3%;">Products: </h4>
    </div>
    <div class="product-container-body">
      {% if products %}
        {% for product in products %}
        
        <div itemscope itemtype="https://schema.org/Product">
          <a href="{{product.get_absolute_url}}">
            <div class="product-card">
              <img itemprop="image" src="{{product.image.url}}" class="product-img" alt="..." style="max-width: 25%"/>
              <div class="product-card-body">
                <h5  itemprop="name" class="product-card-title">{{product.name}}</h5>
                <p itemprop="description" class="product-card-text">{{product.description}}</p>
              </div>
            </div>
          </a>
      </div>
      

        
        {% endfor %}
      {% else %}
        <p>No products</p>
      {% endif %}
  </section>
{% endblock %}
