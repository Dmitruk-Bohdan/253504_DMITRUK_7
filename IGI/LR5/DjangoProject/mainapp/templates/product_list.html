{% extends "base_generic.html" %}

{% block content %}
    <h1>Boobs List</h1>

    {% if products %}
    <ul>
      {% for product in products %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{product.description}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no bitches in the library.</p>
    {% endif %}
{% endblock %}
