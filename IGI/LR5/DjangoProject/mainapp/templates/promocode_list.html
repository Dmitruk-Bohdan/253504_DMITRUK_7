{% extends "base_generic.html" %}

{% block content %}
    <h1>Promocodes</h1>

    {% if promocodes %}
    <ul>
      {% for promocode in promocodes %}
      <li>
        <a href="{{ promocode.get_absolute_url }}">{{ promocode.code }}</a> -- {{promocode.discount}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no promocodes.</p>
    {% endif %}
{% endblock %}
