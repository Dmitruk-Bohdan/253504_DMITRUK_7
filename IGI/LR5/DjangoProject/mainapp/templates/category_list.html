{% extends "base_generic.html" %}

{% block content %}
    <h1>Categories</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Search</button>
    </form>

    {% if categories %}
    <ul>
      {% for category in categories %}
      <li>
        <a href="{{ category.get_absolute_url }}"> {{ category.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no categories.</p>
    {% endif %}
{% endblock %}
