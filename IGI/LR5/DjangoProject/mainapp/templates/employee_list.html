{% extends "base_generic.html" %}

{% block content %}
    <h1>Employees</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Search</button>
    </form>

    {% if employees %}
    <ul>
      {% for employee in employees %}
      <li>
        <a href="{{ employee.get_absolute_url }}"> {{ employee.first_name }} ({{employee.username}})</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no employees.</p>
    {% endif %}
{% endblock %}
